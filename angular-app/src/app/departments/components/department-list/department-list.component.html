<header>
  <nav id="main-header"
       class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">
    <span class="navbar-brand text-uppercase mr-auto">Departments</span>
    <ul class="navbar-nav float-right">
      <li class="nav-item">
        <a class="btn btn-light"
           ngbTooltip="Add department"
           placement="bottom" (click)="onAdd()">
          <i class="bi-plus"></i> <span
          class="d-none d-sm-inline">Add</span></a>
      </li>
    </ul>
  </nav>
</header>

<section id="departments">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card">
          <table class="table table-striped">
            <thead class="thead-inverse">
            <tr>
              <th>Title</th>
              <th>Avg salary</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let departmentDto of dtos | async">
              <td>{{departmentDto.departmentName}}</td>
              <td>{{departmentDto.avgSalary}}</td>
              <td class="text-right">
                <a class="btn-sm btn-outline-secondary"
                   ngbTooltip="Edit department"
                   placement="top"
                   (click)="onEdit(departmentDto)">
                  <i class="bi-pen"></i> <span
                  class="d-none d-md-inline">Edit</span></a>
                <span data-toggle="modal" data-target="#deleteDialog">
                            	<a class="btn-sm btn-outline-secondary"
                                 ngbTooltip="delete department"
                                 placement="top">
                                <i class="bi-x"></i> <span class="d-none d-md-inline">Delete</span></a>
                            	</span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
